<table id="donaters">
    <thead>
        <tr>
            <th>Name</th>
            <th>Amount (USD)</th>
        </tr>
    </thead>
    <tbody>
        {% for donation in donations %}
        <tr>
            <td>{% if donation.hide_name %}Anonymous{% else %}{{ donation.name }}{% endif %}</td>
            <td>{% if donation.hide_amount %}Secret{% else %}${{ donation.amount }}{% endif %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
